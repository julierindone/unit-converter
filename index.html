<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Imperial/Metric Unit Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="top-half">
    <!-- <div class="top-half container"> -->
    <h1>Imperial/Metric<br>Unit Converter</h1>
    <h2>It goes both ways*<br>
      (* but not yet)</h2>
    <input type="text" id="value-to-convert">
    <button id="convert-btn">Convert</button>
  </div>

  <div class="bottom-half">

    <div class="measurement-box">
      <p class="unit-type">Length (Feet/Meters)</p>
      <div id="length-el"></div>
    </div>

    <div class="measurement-box">
      <p class="unit-type">Volume (Gallons/Liters)</p>
      <div class="output" id="volume-el"></div>
    </div>

    <div class="measurement-box">
      <p class="unit-type">Mass (Pounds/Kilograms)</p>
      <div class="output" id="mass-el"></div>
    </div>
  </div>

  <script src="index.js" async defer></script>
</body>

</html>
